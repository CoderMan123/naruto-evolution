name: Release

on:
  release:
    types: [published]

env:
  BYOND_VERSION: "514.1578"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          lfs: true
      
      - name: Build application
        run: |
          docker run -v ${{ github.workspace }}:${{ github.workspace }} douglasparker/byond:$BYOND_VERSION DreamMaker "${{ github.workspace }}/naruto-evolution.dme"
          echo "${{ github.event.release.tag_name }}" > "${{ github.workspace }}/VERSION"

      - name: Login to the Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract repository metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build the Docker image and publish to the Docker Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Create public release with changelog
        run: |
          gh auth login --with-token <<< ${{ secrets.ACTIONS }}
          gh release create ${{ github.event.release.tag_name }} --title ${{ github.event.release.tag_name }} --notes-file <(/changelog-parser/changelog-parser.py "${{ github.event.release.tag_name }}" ${{ github.workspace }}/CHANGELOG.md) --repo douglasparker/naruto-evolution-community