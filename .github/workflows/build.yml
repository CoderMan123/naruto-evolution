name: Build

on:
  push:
    branches: [ master, develop, master-v1, develop-v1 ]
  pull_request:
    branches: [ master, develop, master-v1, develop-v1 ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          echo "Installing 32 bit dependencies"
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install libc6:i386 libncurses5:i386 libstdc++6:i386

          echo "Installing unzip..."
          sudo apt-get install unzip

      - name: Install BYOND
        run: |
          curl -OL http://www.byond.com/download/build/513/513.1542_byond_linux.zip
          unzip *_byond_linux.zip
          cd byond
          sudo make install

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Initialize submodules
        run: |
          git submodule init
          git submodule update --recursive

      - name: Build project
        run: |
          DreamMaker "$GITHUB_WORKSPACE/naruto-evolution.dme"