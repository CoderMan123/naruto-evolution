name: Build

on:
  pull_request:
    branches: [ master, develop ]

  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          lfs: true

      - name: Build
        run: docker run -v ${{ github.workspace }}:${{ github.workspace }} tgstation/byond:latest DreamMaker "${{ github.workspace }}/naruto-evolution.dme"