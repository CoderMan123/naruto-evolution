name: Build

on:
  pull_request:
    branches: [ release, develop ]

  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-20.04
    env:
      BYOND_VERSION: "514.1574"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          lfs: true

      - name: Build
        run: docker run -v ${{ github.workspace }}:${{ github.workspace }} douglasparker/byond:$BYOND_VERSION DreamMaker "${{ github.workspace }}/naruto-evolution.dme"