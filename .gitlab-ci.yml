image: douglasparker/byond:514.1566

variables:
    BYOND_DME: "Project-Evolution.dme"
    GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build

build:
    stage: build
    script:
        - DreamMaker "$CI_PROJECT_DIR/$BYOND_DME"
    only:
        - master
        - develop
        - master-v1
        - develop-v1